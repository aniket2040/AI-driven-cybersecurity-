# Configuration for AI-driven Cybersecurity Threat Prediction System

# Database Configuration
database:
  host: localhost
  port: 5432
  name: cyber_threat_db
  user: postgres
  password: postgres

# Model Configuration
models:
  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 5
    random_state: 42
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    random_state: 42
  
  neural_network:
    hidden_layers: [128, 64, 32]
    activation: relu
    dropout_rate: 0.3
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
  
  svm:
    kernel: rbf
    C: 1.0
    gamma: auto

# Data Processing
data_processing:
  train_test_split: 0.8
  validation_split: 0.1
  random_state: 42
  feature_scaling: standard  # standard, minmax, robust
  handle_imbalance: smote  # smote, adasyn, none

# Feature Engineering
features:
  numeric_features:
    - packet_size
    - payload_size
    - source_port
    - destination_port
    - tcp_window_size
    - packet_rate
    - byte_rate
  
  categorical_features:
    - protocol
    - tcp_flags
    - http_method
  
  derived_features:
    - connection_duration
    - packets_per_second
    - bytes_per_packet

# Threat Detection Thresholds
thresholds:
  high_severity: 0.8
  medium_severity: 0.5
  low_severity: 0.3

# API Configuration
api:
  host: 0.0.0.0
  port: 5000
  debug: false
  cors_enabled: true

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/cybersecurity.log

# Model Training
training:
  output_dir: models/trained
  save_best_only: true
  early_stopping_patience: 10
  cross_validation_folds: 5

# Data Collection
data_collection:
  live_data_buffer_size: 1000
  batch_insert_size: 100
  collection_interval_seconds: 60
