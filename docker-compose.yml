version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyber_threat_db
    environment:
      POSTGRES_DB: cyber_threat_db
      POSTGRES_USER: cybersec_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD environment variable}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - cybersec_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybersec_user -d cyber_threat_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec_api
    command: python api/app.py --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://cybersec_user:${DB_PASSWORD:?Please set DB_PASSWORD environment variable}@postgres:5432/cyber_threat_db
      PYTHONUNBUFFERED: 1
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cybersec_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cybersec_dashboard
    command: python dashboard/app.py --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cybersec_user:${DB_PASSWORD:?Please set DB_PASSWORD environment variable}@postgres:5432/cyber_threat_db
      PYTHONUNBUFFERED: 1
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cybersec_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  cybersec_network:
    driver: bridge
